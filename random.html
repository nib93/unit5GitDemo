<!DOCTYPE html>
<html>
<body>

<h2>Github Demo Deployment</h2>

<p> <b>The Random Game</b> </p>


<script>
function randomGame(){
  
  let counter=0;
  let timer=setInterval(function(){
      let randomNum=Math.random(0,1);
       //console.log(randomNum);
      if(randomNum>0.75)
      {
          alert(`It took ${counter} to get 0.75`);
          clearInterval(timer);
          
      }
      else
      {
          counter++;
      }
  },1000);
}
randomGame()



</script>

</body>
</html>
